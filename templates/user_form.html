<!DOCTYPE html>
 
<html>
 <header>
     <style>
         .error {color: red}
     </style>
</header>
   <body>
       <h1>Signup</h1>
       <form action="/" method="post">
        <label>Username</label>
        <input class="text_box" type="text" name="username" value="{{username}}"/>
            <span class="error_message">{{username_error}}</span>
            <br>
        <label>Password</label>
        <input class="text_box" type="password" name="password" />
            <span class="error_message">{{password_error}}</span>
            <br>
        <label>Verify Password</label>
        <input class="text_box" type="password" name="verify" />
            <span class="error_message">{{verify_error}}</span>
            <br>
        <label>Email (optional)</label>
        <input class="text_box" type="text" name="email" value="{{email}}" />
            <span class="error_message">{{email_error}}</span>
            <br>
        <input id="submit_button" type="submit" value="submit"/>
        </form>
   </body>
</html>
